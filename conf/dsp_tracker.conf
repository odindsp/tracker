
[default]
# 线程数量
cpu_count=24
# 本地日志路径
log_path=/data
# 本地日志等级
log_level=1

[redis]
# redis 物料
AdSetting_ip=127.0.0.1
AdSetting_port=6379
AdSetting_pass=123456

# redis 投放控制
AdController_ip=127.0.0.1
AdController_port=6379
AdController_pass=123456

# redis集群 展现/点击/价格/匀速/KPI/频次等
AdCounter_ip=127.0.0.1
AdCounter_port=7001
AdCounter_pass=123456

# kafka 配置
[kafkaserver]
topic=sun_test
broker_list=localhost:9092

# 激活URL
[activation]
activation_url=http://www.baidu.com
activation_parameter=abc


